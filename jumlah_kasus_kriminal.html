<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devan</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Leaflet JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header class="text-center">
      <h1>Total Fertility Rate (TFR)</h1>
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-expanded="false"
        aria-controls="navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span> Menu
      </button>
    </header>

    <div class="collapse" id="navbarCollapse">
      <div class="bg-light p-3">
        <ul class="list-unstyled">
          <li>
            <a href="kapasitas_lembaga_kesehatan.html"
              >Kapasitas Lembaga Kesehatan</a
            >
          </li>
          <li><a href="total_fertility_rate.html">Total Fertility Rate</a></li>
        </ul>
      </div>
    </div>

    <div id="map" style="height: calc(100vh - 100px)"></div>

    <script>
      var pulauJawa = L.map("map").setView([-7.6145, 110.7121], 7);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
      }).addTo(pulauJawa);

      fetch("pulau_jawa.json")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((location) => {
            var marker = L.marker([location.latitude, location.longitude], {
              icon: L.icon({
                iconUrl:
                  "https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png",
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41],
              }),
            }).addTo(pulauJawa);

            let dayaTampung = Math.round(
              location.populasi / (location.RS + location.klinik)
            ).toLocaleString();

            marker.bindPopup(
              `<b>${location.name}</b>
              <br>
              <br>Jumlah Populasi: ${location.populasi.toLocaleString()} jiwa
              <br>Luas Wilayah: ${location.luas} km²
              <br>Kepadatan : ${Math.round(
                location.populasi / location.luas
              ).toLocaleString()} jiwa/km²
              <br>Jumlah Kasus Kriminal: ${location.kriminal.toLocaleString()} kasus`
            );
          });
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
